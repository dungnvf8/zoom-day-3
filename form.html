<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <form action="" class="register">
        <h1 class="form-h1">Đăng ký thông tin</h1>
        <div class="form-group">
            <label for="display-name" class="form-label">Tên hiển thị</label>
            <input type="text" id="display-name" placeholder="Tên hiển thị">
        </div>
        <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" placeholder="abcd@gmail.com">
        </div>
        <div class="form-group">
            <label for="phone-number" class="form-label">Số điện thoại</label>
            <input type="tel" id="phone-number" placeholder="0987xxxxx">
        </div>
        <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" placeholder="******">
        </div>
        <div class="form-group">
            <label for="confirm-password" class="form-label">Confirm Password</label>
            <input type="password" id="confirm-password" placeholder="******">
        </div>
        <div class="form-group">
            <label class="form-group">Giới tính</label>
            <label>
                <input type="radio" name="genger" value="male">
                Nam
            </label>
            <label>
                <input type="radio" name="genger" value="female">
                Nữ
            </label>
            <label>
                <input type="radio" name="genger" value="other">
                Other
            </label>
        </div>
        <div class="form-group">
            <label for="date-of-birth" form="form-label">Date of Birth</label>
            <input type="date" name="" id="date-of-birth">
        </div>
        <div class="form-group">
            <label for="address" class="form-label">Địa chỉ</label>
            <input type="text" name="" id="address">
        </div>
        <div class="form-group">
            <label for="profile-picture" class="form-label">Ảnh đại diện</label>
            <label for="profile-picture" class="form-avatar">
                <img width="200px" 
                src="./picture/Profile_avatar_placeholder_large.png" 
                alt="" 
                class="form-avatar">
            </label>
            <input type="file" name="" id="profile-picture" hidden>
        </div>
        <div class="form-group">
            <label class="form-group">Communication Preferences
            </label>
            <div class="form-vertial">
            <label>
                <input type="checkbox" name="genger" value="">
                Subscribe to Newsletter 
            </label>
            <label>
                <input type="checkbox" name="genger" value="">
                Receive Promotional Emails 
            </label>
            <label>
                <input type="checkbox" name="genger" value="">
                Get Product Updates
            </label>
            </div>
        </div>
        <class class="form-group">
            <button class="btn">Register</button>
        </div>
    </form>
</body>
</html>
